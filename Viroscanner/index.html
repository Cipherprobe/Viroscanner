<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Viroscanner</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
  <body>
    <h1 id="title-text">Viroscanner</h1>

    <div id="form">
        <input type="text" id="input" placeholder="Enter any URL here">
        <button id="send-button" onclick="checkUrl()">Confirm</button>
    </div>
    
    <img src="./github.png" id="github-logo">
    <img src="./lang.png" id="lang-logo">
    <a href="./about.html" id="about">About</a>

</body>

</html>
